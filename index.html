<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" 
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body>
    <header class="more-inf">
      <img class="more-inf__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main>
      <article>
        <section id="adding-task" class="adding-task">
          <label class="adding-task__label" for="new-task">Add Item</label>
          <input class="adding-task__input input_text" id="new-task" type="text">
          <button class="adding-task_button">Add</button>
        </section>
        <section>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input class="input_checkbox" type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="input_text" type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
            <li class="edit-mode">
              <input class="input_checkbox" type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" 
                    value="Go Shopping"
                    class="input_text task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input class="input_checkbox" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input  class="input_text" type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
